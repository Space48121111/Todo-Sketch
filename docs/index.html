<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo-Sketch</title>
  </head>
  <body>

    <h1>The machine that builds the machine!</h1>
    <center>
    <div class="topnav" id="nav">
      <a href="index.html" class="active" >Dev Tools</a>
      <a href="https://mail.google.com/mail/u/0/?pli=1#inbox">My Email</a>    
    </div>

    <div class = 'main'>
        <table>
          <tr>
            
          <td class="todo" style="vertical-align: top">
          <h3>Todo: </h3>
          <ol>
          <p>Please take care of urself.</p>
          </ol>
          </td> 
            
          <td>
            <button class="del" id='del' type="button" name="del" onclick="del()">Del</button>
            <div class='textarea' id="chat" rows="50" cols="50">
            </div><br>
            <input type='text' id="messagebox"> </input>
            <button type="button" name="button" onclick="enter()">Send</button>
          </td>

          <td>            
            <canvas id="canvas" width="600" height="400"
            onmousemove="mouseMovement(event)"
            onmousedown="startDrawing()"
            onmouseup="stopDrawing()">           
            </canvas><br>
            <button type="button" name="button" id="clear1" onclick="clear1()">Clear</button>
            <button type="button" id="undo" onclick="undo()">Undo</button>
          </td>
          
        </tr>
        </table>
    </div>
  
    </center>
    <script src="machine.js">
    </script>
  </body>
</html>
