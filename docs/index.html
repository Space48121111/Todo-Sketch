<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo-Sketch</title>
  </head>
  <body>

    <h1>Tools</h1>
    <center>
    <div class="topnav" id="nav">
      <a href="index.html" class="active" >Cache</a>
      <a href="https://mail.google.com/mail/u/0/?pli=1#inbox">Email</a>    
    </div>

    <div class = 'main'>
        <table>
          <tr>         
          <td>
            <button class="del" id='del' type="button" name="del" onclick="del()">Del</button>
            <button class="edit" id='edit' type="button" name="edit" onclick="edit()">Edit</button>
            <div class='textarea' id="memo" rows="250" cols="350">
            </div><br>
            <input type='text' id="messagebox" class="width-input"> </input>
            <button type="button" class="send" name="button" onclick="insert()">Send</button>
          </td>

          <td>            
            <canvas id="canvas" width="200" height="400"
            onmousemove="mouseMovement(event)"
            onmousedown="startDrawing()"
            onmouseup="stopDrawing()">           
            </canvas><br>
            <button type="button" name="button" id="clear1" onclick="clear1()">Clear</button>
            <button type="button" id="undo" onclick="undo()">Undo</button>
          </td>
          
        </tr>
        </table>
    </div>
  
    </center>
    <script src="machine.js">
    </script>
  </body>
</html>
